name: Manual Playwright workflow

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Path to a specific test file (optional)'
        required: true
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.test_file }}" ]; then
            echo "Running specific test file: ${{ github.event.inputs.test_file }}"
            npx playwright test ${{ github.event.inputs.test_file }} --reporter=html
          else
            echo "Running full test suite"
            npx playwright test --reporter=html
          fi

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
